<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Pipeline Status</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    h1 { color: #5b8def; }
    p { margin: 10px 0; }
    .status { font-weight: bold; color: #007700; }
    .status.failed { color: #d9534f; }
    .detail { background: #eef; padding: 10px; border-radius: 5px; }
    .timestamp { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deployment Pipeline Status</h1>
    <p><strong>Tag:</strong> <span class="status">{{ TAG }}</span> deployed to <strong>Dev Environment</strong></p>
    <p><strong>Build Status:</strong> <span class="status {{ BUILD_STATUS }}">{{ BUILD_STATUS }}</span></p>

    <div class="detail">
      <h2>Commit Details</h2>
      <p><strong>Commit SHA:</strong> {{ COMMIT_SHA }}</p>
      <p><strong>Commit Message:</strong> {{ COMMIT_MESSAGE }}</p>
      <p><strong>Author:</strong> {{ COMMIT_AUTHOR }}</p>
      <p><strong>Date:</strong> <span class="timestamp">{{ COMMIT_DATE }}</span></p>
    </div>

    <p><strong>Deployment Time:</strong> <span class="timestamp">{{ DEPLOY_TIME }}</span></p>
  </div>
</body>
</html>
