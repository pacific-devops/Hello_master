<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deployment Status</title>
</head>
<body>
  <h1>Deployed tag <span id="tag"></span> to <span id="environment"></span> environment</h1>
  <p>Build Number: <span id="buildNumber"></span></p>
  <p>Build Status: <span id="buildStatus"></span></p>
  <p>Commit SHA: <span id="commitSha"></span></p>
  <p>Commit Message: <span id="commitMessage"></span></p>
  <p>Commit Author: <span id="commitAuthor"></span></p>
  <p>Commit Date: <span id="commitDate"></span></p>
  <p>Deployment Time: <span id="deployTime"></span></p>

  <script>
    // Fetch workflow details from the Node.js server
    async function fetchWorkflowDetails() {
      const response = await fetch('/workflow');
      const data = await response.json();

      // Inject data into HTML
      document.getElementById("tag").innerText = data.commit_message;
      document.getElementById("environment").innerText = data.run_number;
      document.getElementById("buildNumber").innerText = data.run_number;
      document.getElementById("buildStatus").innerText = data.conclusion;
      document.getElementById("commitSha").innerText = data.commit_sha;
      document.getElementById("commitMessage").innerText = data.commit_message;
      document.getElementById("commitAuthor").innerText = data.commit_author;
      document.getElementById("commitDate").innerText = new Date(data.commit_date).toLocaleString();
      document.getElementById("deployTime").innerText = new Date(data.deploy_time).toLocaleString();
    }

    window.onload = fetchWorkflowDetails;
  </script>
</body>
</html>
