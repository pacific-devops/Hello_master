# .github/workflows/deploy-caller.yml
name: Deploy Caller

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against' 
        type: environment 
        required: true
      
permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write
jobs:

  get-env-data:
    environment : ${{inputs.environment}}
    runs-on: ubuntu-latest
    outputs:
      my-output: ${{ steps.step1.outputs.sql }}
    steps:
      - name: Get value
        id: step1
        run: |
          echo "sql=${{vars.S3_MYSQ}}" > GITHUB_OUTPUT
        
  call-deploy:
    needs: [get-env-data]
    uses: ./.github/workflows/env-test-call.yml
    secrets: inherit
    with:
      s3_bucket: ${{needs.get-env-data.outputs.my-output}}
      environment: ${{inputs.environment}}
