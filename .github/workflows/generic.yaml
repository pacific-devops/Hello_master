# .github/workflows/deploy-reusable.yaml
name: Deploy Reusable Workflow

on:
  workflow_call:
    inputs:
      domain:
        description: "Domain selected by the user (e.g.,JQRS)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Set domain and team variables
      run: |
        org="pacific-devops"  # Organization name
        team_slug="jira-developer"  # Use the correct slug from the previous step

        response=$(curl -s -H "Authorization: token ${{ secrets.GH_PAT }}" \
        https://api.github.com/orgs/$org/teams/$team_slug/members)

         # Print the entire response
        echo "Team Members: $response"
